<html>
  <body>
    <div id="clock"></div>
    <script>
      function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        document.getElementById('clock').innerHTML = hours + ':' + minutes + ':' + seconds;
      }

      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
